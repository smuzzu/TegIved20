name: TEGIVED CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v1
        with: 
          java-version: 1.8

      - run: mvn -B package --file pom.xml
      
      - run: cd target

      - run: ls -a
